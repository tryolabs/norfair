[tool.poetry]
name = "norfair"
version = "0.1.4"
description = "Lightweight Python library for real-time 2D object tracking."
license = "BSD-3-Clause"
authors = ["Tryolabs <hello@tryolabs.com>"]
readme = "README.md"
homepage = "https://tryolabs.com"
repository = "https://github.com/tryolabs/norfair"
keywords = ["object tracking", "kalman filters"]
classifiers = [
    "Development Status :: 2 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[tool.poetry.dependencies]
python = "^3.6"
opencv-python = ">= 3.2.0, < 5.0.0"
filterpy = "^1.4.5"
rich = "^5.0.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
isort = "^5.5.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
profile = "black"
